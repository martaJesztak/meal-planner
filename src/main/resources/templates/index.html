<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: copy"></div>
</head>

<body class="bg">
<!-- Background -->

<!-- Navigation -->
<div th:replace="navbar.html :: copy"></div>


<!-- Page Content -->
<div class="container" style="margin-top:30px">

    <!-- Page Heading -->

    <div  class="card">
        <div class="card-title">
            <h4 class="my-recipes">Manage recipes <a class="my-recipes-link" href=""><i class="fas fa-chevron-circle-right"></i></a></h4>
        </div>
        <div class="card-body">
            <div class="row">
                <th:block th:each="recipe : ${recipes}">
                    <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                        <div class="card h-100">
                            <a href="#"><img class="card-img-top" th:attr="src=${recipe.getImage()}" ></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a th:href="@{'/recipe/' + ${recipe.getId()}}"  th:text = "${recipe.getTitle()}">Recipe Title</a>
                                </h4>
                                <p class="card-text" th:text="${recipe.getInstructions()}">Instructions</p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:replace="footer.html :: copy"></div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
