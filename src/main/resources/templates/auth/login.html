<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <div align="center">
        <form name="login" th:action="@{/login}" method="POST">
            <div id="err" th:if="${param.error}" class="alert alert-danger">Incorrect username</div>
            <div th:if="${param.logout}" class="alert alert-success">Log out has been successful</div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="username" placeholder="Email" required/>
                <!--<p th:each="error : ${#fields.errors('email')}"-->
                   <!--th:text="${error}">Validation error</p>-->
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required/>
                <!--<p th:each="error : ${#fields.errors('password')}"-->
                   <!--th:text="${error}">Validation error</p>-->
            </div>

            <button type="submit" >Log in</button>
        </form>
        <a href="/registration">Registration</a>
    </div>
</body>
</html>
